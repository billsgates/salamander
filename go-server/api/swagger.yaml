openapi: 3.0.0
info:
  title: Salamander api server
  description: Salamander is the backend api server for HermitCrab.
  version: 1.0.1
servers:
- url: http://localhost:5000/api/v1
tags:
- name: auth
  description: Authentication
- name: users
  description: Users
- name: rooms
  description: Rooms
- name: services
  description: Services
paths:
  /auth/signup:
    post:
      tags:
      - auth
      summary: sign up
      operationId: signUp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
        required: true
      responses:
        "201":
          description: successfully createds
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /auth/signin:
    post:
      tags:
      - auth
      summary: sign in
      operationId: signIn
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "200":
          description: successfully logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /users:
    get:
      tags:
      - users
      summary: get users
      operationId: getUsers
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
                x-content-type: application/json
      security:
      - BearerAuth: []
  /users/{id}:
    get:
      tags:
      - users
      summary: get user by id
      operationId: getUser
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
      - BearerAuth: []
  /rooms:
    post:
      tags:
      - rooms
      summary: create a room
      operationId: createRoom
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomCreateRequest'
        required: true
      responses:
        "200":
          description: successfully logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'
      security:
      - BearerAuth: []
  /services:
    get:
      tags:
      - services
      summary: get services
      operationId: getServices
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Service'
                x-content-type: application/json
  /services/{id}:
    get:
      tags:
      - services
      summary: get service plans by id
      operationId: getServicesPlan
      parameters:
      - name: id
        in: path
        description: Service ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: kevin yu
        email:
          type: string
          format: email
          example: kevin@ntu.im
        password_digest:
