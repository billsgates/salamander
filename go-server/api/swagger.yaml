openapi: 3.0.0
info:
  title: Salamander api server
  description: Salamander is the backend api server for HermitCrab.
  version: 1.0.1
servers:
- url: http://localhost:5000/api/v1
tags:
- name: auth
  description: Authentication
- name: users
  description: Users
- name: rooms
  description: Rooms
- name: services
  description: Services
- name: applications
  description: Application
paths:
  /auth/signup:
    post:
      tags:
      - auth
      summary: sign up
      operationId: signUp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
        required: true
      responses:
        "201":
          description: successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /auth/signin:
    post:
      tags:
      - auth
      summary: sign in
      operationId: signIn
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        "200":
          description: successfully logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /users:
    get:
      tags:
      - users
      summary: get users
      operationId: getUsers
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
                x-content-type: application/json
      security:
      - BearerAuth: []
    patch:
      tags:
      - users
      summary: update user info
      operationId: updateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
        required: true
      responses:
        "201":
          description: successfully update user
      security:
      - BearerAuth: []
  /users/{id}:
    get:
      tags:
      - users
      summary: get user by id
      operationId: getUser
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
      - BearerAuth: []
  /rooms:
    get:
      tags:
      - rooms
      summary: get current joined rooms and status
      operationId: getMenuInfo
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomsResponse'
      security:
      - BearerAuth: []
    post:
      tags:
      - rooms
      summary: create a room
      operationId: createRoom
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomRequest'
        required: true
      responses:
        "200":
          description: successfully created a room
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
      security:
      - BearerAuth: []
  /rooms/public:
    get:
      tags:
      - rooms
      summary: get public rooms
      operationId: getPublicRooms
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RoomPublic'
                x-content-type: application/json
      security:
      - BearerAuth: []
  /rooms/{id}:
    get:
      tags:
      - rooms
      summary: get room info by room id
      operationId: getRoom
      parameters:
      - name: id
        in: path
        description: Room ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomInfoResponse'
      security:
      - BearerAuth: []
    delete:
      tags:
      - rooms
      summary: delete room
      operationId: deleteRoom
      parameters:
      - name: id
        in: path
        description: Room ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
    patch:
      tags:
      - rooms
      summary: update room info by room id
      operationId: updateRoom
      parameters:
      - name: id
        in: path
        description: Room ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomRequest'
        required: true
      responses:
        "201":
          description: successfully update room
      security:
      - BearerAuth: []
  /rooms/{id}/members:
    get:
      tags:
      - rooms
      summary: get all members of room
      operationId: getAllRoomMembers
      parameters:
      - name: id
        in: path
        description: Room ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MembersResponse'
      security:
      - BearerAuth: []
  /rooms/{id}/round:
    post:
      tags:
      - rooms
      summary: create new round of room
      operationId: createRoomRound
      parameters:
      - name: id
        in: path
        description: Room ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_1'
        required: true
      responses:
        "201":
          description: successfully set room start Date
      security:
      - BearerAuth: []
    delete:
      tags:
      - rooms
      summary: remove current round of room
      operationId: removeRoomRound
      parameters:
      - name: id
        in: path
        description: Room ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: successfully remove current round
      security:
      - BearerAuth: []
  /rooms/{id}/invitation:
    get:
      tags:
      - rooms
      summary: get all valid invitation codes
      operationId: getAllInvitationCodes
      parameters:
      - name: id
        in: path
        description: Room ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_1'
                x-content-type: application/json
      security:
      - BearerAuth: []
    post:
      tags:
      - rooms
      summary: generate invitation code
      operationId: postInvitationCode
      parameters:
      - name: id
        in: path
        description: Room ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
      security:
      - BearerAuth: []
  /rooms/{id}/application:
    get:
      tags:
      - rooms
      summary: get all applications of the room
      operationId: getApplications
      parameters:
      - name: id
        in: path
        description: Room ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
                x-content-type: application/json
      security:
      - BearerAuth: []
    post:
      tags:
      - rooms
      summary: apply to join room
      operationId: applyRoom
      parameters:
      - name: id
        in: path
        description: Room ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
  /rooms/join:
    post:
      tags:
      - rooms
      summary: join room by invitation code
      operationId: joinRoom
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomJoinRequest'
        required: true
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
  /rooms/join/{code}:
    post:
      tags:
      - rooms
      summary: join room by url
      operationId: joinRoomByUrl
      parameters:
      - name: code
        in: path
        description: invitation code
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
  /services:
    get:
      tags:
      - services
      summary: get services
      operationId: getServices
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Service'
                x-content-type: application/json
  /participant:
    delete:
      tags:
      - participant
      summary: delete participant from rooms
      operationId: deleteParticipant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_2'
        required: true
      responses:
        "204":
          description: successfully delete participant from rooms
      security:
      - BearerAuth: []
  /participant/status:
    patch:
      tags:
      - participant
      summary: change parcipant payment status
      operationId: updateParticipantStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_3'
        required: true
      responses:
        "201":
          description: successfully update participant payment status
      security:
      - BearerAuth: []
  /application/accept:
    post:
      tags:
      - applications
      summary: accept room application
      operationId: acceptApplication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body_4'
        required: true
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
