  mysql:
    image: mysql
    container_name: hermitcrab_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=hermitcrab5566
    volumes:
      - ./db/mysql-init-scripts:/docker-entrypoint-initdb.d
      #- ./db/mnt/datadir:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  mysql-adminer:
    image: adminer
    restart: always
    container_name: hermitcrab_mysql_adminer
    ports:
      - 8080:8080
    depends_on:
      mysql:
        condition: service_healthy
