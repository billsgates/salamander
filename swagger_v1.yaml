openapi: 3.0.0
info:
  description: Salamander is the backend api server for HermitCrab.
  version: 1.0.1
  title: Salamander api server
servers:
  - url: http://localhost:5000/api/v1
tags:
  - name: users
    description: Users of HermitCrab
paths:
  /users:
    get:
      tags:
        - users
      summary: get users
      description: ''
      operationId: getUsers
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
        - users
      summary: create new user
      description: ''
      operationId: postUser
      requestBody:
        required: true
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        "201":
          description: successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{id}:
    get:
      tags:
        - users
      summary: get user by id
      description: ''
      operationId: getUser
      parameters:
        - in: path
          name: id
          description: User ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      tags:
        - users
      summary: update a user
      description: ''
      operationId: putUser
      parameters:
        - in: path
          name: id
          description: User ID
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        description: 'user info to update'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        "200":
          description: updated successfully
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: kevin yu
        email:
          type: string
          format: email
          example: kevin@ntu.im
        rating:
          type: integer
          example: 5
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    UserRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        required:
        - name
        - email
      example:
        name: kevin yu
        email: kevin@ntu.im
